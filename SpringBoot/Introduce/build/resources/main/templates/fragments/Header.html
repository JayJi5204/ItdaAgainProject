<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<th:block class="Header" th:fragment="Header">
    <div class="text-center HeaderBody">
        <div class="row">
            <div class="col">
                <!--검색 input넣을 예정-->
            </div>
            <div class="col-6">
                <div class="p-2 d-flex justify-content-center">
                    <label>
                        <input type="search" >
                    </label>
                    <button th:text="검색">검색</button>
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-end">
                    <!--네비게이션 옵션-->
                    <div class="p-2"><a th:href="@{/login}">로그인</a></div>
                </div>
            </div>

        </div>
    </div>
</th:block>
</body>
</html>
