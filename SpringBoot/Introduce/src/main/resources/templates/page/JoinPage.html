<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/Layout}">
<head>
    <title>회원가입 페이지</title>
</head>
<body>
    <th:block layout:fragment="Content">
        <div class="pt-2 container ContentForm ">
            로그인 페이지
            <hr>
            <form th:action="@{/joinProcess}" method="post">
                <div>
                    <label>Id:</label>
                    <input type="text" name="username" placeholder="아이디">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="패스워드">
                </div>
                <div>
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="이름">
                </div>
                <div>
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    <button type="submit">Join</button>
                </div>
            </form>
        </div>
    </th:block>

    <script th:inline="javascript">
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        var checkButton = document.getElementById('checkButton');

        checkButton.addEventListener('click', function() {
      var username = usernameInput.value;
      var password = passwordInput.value;

      var usernameRegex = /^[a-zA-Z0-9]{6,12}$/;
      var passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[a-zA-Z\d@$!%*?&]{8,14}$/;

      var isUsernameValid = usernameRegex.test(username);
      var isPasswordValid = passwordRegex.test(password);

      if (isUsernameValid && isPasswordValid) {
        // 유효한 아이디와 비밀번호인 경우, 중복 확인 등의 추가 로직을 구현
      } else {
        // 유효하지 않은 아이디나 비밀번호인 경우, 에러 처리 등을 구현
      }
    });

    </script>
</body>
</html>
