<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layouts/Layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>목표 페이지</title>
</head>
<body>
<th:block layout:fragment="Content">
    <div class="pt-2 ContentForm textCenter">
        <div class="d-flex justify-content-center pt-5">
            <div class="col-4">
                <div>
                    <a><img alt="이미지" th:src="@{/Image/.jpg}" style="width:13rem; height:17rem;"></a>
                </div>
                <div class="pt-4">
                    <p>김상준</p>
                </div>
                <div class="pt-4">
                    <p>목표 적기</p>
                    <a class="pt-2" th:href="@{https://github.com/coffebara}">깃허브 주소</a>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <a><img alt="이미지" th:src="@{/Image/JSH.jpg}" style="width:13rem; height:17rem;"></a>
                </div>
                <div class="pt-4">
                    <p>지성현</p>
                </div>
                <div class="pt-4">
                    <p>프로젝트 소감 및 아쉬운점, 앞으로의 계획등등</p>
                    <a class="pt-2" th:href="@{https://github.com/JayJi5204}">깃허브 주소</a>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <a><img alt="이미지" th:src="@{/Image/.jpg}" style="width:13rem; height:17rem;"></a>
                </div>
                <div class="pt-4">
                    <p>김현승</p>
                </div>
                <div class="pt-4">
                    <p>목표 적기</p>
                    <a class="pt-2" th:href="@{https://github.com/snueg}">깃허브 주소</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
