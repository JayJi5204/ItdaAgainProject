<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layouts/Layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>계좌 페이지</title>
</head>
<body>
<th:block layout:fragment="Content">
    <div class="pt-2 textCenter ContentForm">
        <form method="post" role="form" th:action="@{'/pay/deposit/'+ ${userForm.id}}" th:object="${paySaveForm}">
            <label>입금액: <input th:field="*{depositMoney}" type="text"/></label><br>
            <label>입금 내용: <input th:field="*{depositDetails}" type="text"/></label><br>
            <button class="btn btn-primary" type="submit">저장</button>
            <a class="btn btn-danger" th:href="@{/pay/complete}" th:text="취소">취소</a>
        </form>
    </div>
</th:block>

</body>
</html>
