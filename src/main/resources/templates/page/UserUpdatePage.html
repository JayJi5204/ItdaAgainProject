<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/Layout}">
<head>
    <title>회원 정보 수정 페이지</title>
</head>
<body>
    <th:block layout:fragment="Content">
        <div class="pt-2 container ContentForm ">
            <form th:action="@{/user/update}" th:object="${userUpdateFormDTO}" method="post">
                <div class="form-group">
                    <label class="form-label mt-4"><h4>회원 정보 수정</h4></label>
                    <th:block>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">예외 메시지 출력</div>
<!--                        <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>-->
                        <div class="form-floating mb-4">
                            <input type="password" th:field="*{oldPassword}" class="form-control" th:errorclass="is-invalid" id="floatingPassword1" placeholder="아이디">
                            <label for="floatingPassword1">기존 패스워드</label>
                            <div class="alert alert-danger" th:errors="*{oldPassword}" />
                        </div>
                    </th:block>
                    <div class="form-floating mb-4">
                        <input type="password" th:field="*{newPassword}" class="form-control" th:errorclass="is-invalid" id="floatingPassword2" placeholder="패스워드">
                        <label for="floatingPassword2">새로운 패스워드</label>
                        <div class="alert alert-danger" th:errors="*{newPassword}" />
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" th:field="*{newPassword2}" class="form-control" th:errorclass="is-invalid" id="floatingPassword3" placeholder="패스워드 확인">
                        <label for="floatingPassword3">새로운 패스워드 확인</label>
                        <div class="alert alert-danger" th:errors="*{newPassword2}" />
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">수정</button>
                <!--&lt;!&ndash;                                th:action을 설정하면 자동으로 csrf token이 생성됨&ndash;&gt;-->
                <!--&lt;!&ndash;                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>&ndash;&gt;-->
            </form>
        </div>
    </th:block>
</body>
</html>
