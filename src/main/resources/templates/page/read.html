<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layouts/Layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
    <style>
        .ContentForm {
            width: 70%;
            margin: auto;
        }
        .form-group {
            text-align: left;
        }
        .form-control {
            width: 100%;
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .btn {
            padding: 5px 12px;
            font-size: 0.875rem;
            margin: 0px 4px 0px 0px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="Content">
    <div class="pt-2 textCenter ContentForm">
    <div class="form-group">
        <label >카테고리</label>
        <input type="text" class="form-control" name="category" th:value="${dto.category}" readonly >
    </div>
    <div class="form-group">
        <label >제목</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
    </div>
    <div class="form-group">
        <label >내용</label>
        <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
    </div>
    <div class="form-group">
        <label >작성자</label>
        <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
    </div>
    <div class="form-group">
        <label >작성일</label>
        <input type="text" class="form-control" name="createDt" th:value="${#temporals.format(dto.createDt, 'yyyy/MM/dd HH:mm:ss')}" readonly>
    </div>
    <div class="btn-group">
        <a th:href="@{/board/modify(bno = ${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type},
                    keyword = ${requestDTO.keyword})}"><button type="button" class="btn btn-primary">수정</button></a>

        <a th:href="@{/board(page=${requestDTO.page}, type=${requestDTO.type},
                    keyword = ${requestDTO.keyword})}"><button type="button" class="btn btn-info">목록</button></a>
    </div>
    </div>

</th:block>
</body>
</html>
